stages:
  - triggers

trigger_frontend:
  stage: triggers
  trigger:
    include: frontend/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - frontend/*
trigger_backend:
  stage: triggers
  trigger:
    include: backend/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - backend/*
trigger_code_runner:
  stage: triggers
  trigger:
    include: code-runner/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - code-runner/*
