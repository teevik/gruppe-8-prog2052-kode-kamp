stages: # List of stages for jobs, and their order of execution
  - test

test frontend and backend:
  resource_group: all
  image: node:20.17.0
  stage: test
  script:
    - cd backend
    - npm install
    - npm run check
    - npm run test
    - cd ../frontend
    - npm install
    - npm run check
    - npm run test

test code-runner:
  resource_group: all
  image: rust:1.81
  stage: test
  script:
    - cd code-runner
    - cargo build --verbose
    - cargo test --verbose
