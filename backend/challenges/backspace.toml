output = "<p>One line containing the string as Bjarki intended to write\n    it.</p><table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 1</th>\n<th>Sample Output 1</th>\n</tr>\n<tr>\n<td>\n<pre>\na&lt;bc&lt;\n</pre>\n</td>\n<td>\n<pre>\nb\n</pre>\n</td>\n</tr>\n</table><table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 2</th>\n<th>Sample Output 2</th>\n</tr>\n<tr>\n<td>\n<pre>\nfoss&lt;&lt;rritun\n</pre>\n</td>\n<td>\n<pre>\nforritun\n</pre>\n</td>\n</tr>\n</table><table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 3</th>\n<th>Sample Output 3</th>\n</tr>\n<tr>\n<td>\n<pre>\na&lt;a&lt;a&lt;aa&lt;&lt;\n</pre>\n</td>\n<td></td>\n</tr>\n</table>"
