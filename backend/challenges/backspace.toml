description = "<div class=\"illustration\" style=\"width:45.00%\">\n<img alt=\"/problems/backspace/file/statement/en/img-0001.png\" class=\"illustration\" src=\"/problems/backspace/file/statement/en/img-0001.png\"/>\n<div class=\"description\">\n        Bjarki having trouble\n      </div>\n</div> <img alt=\"/problems/backspace/file/statement/en/img-0001.png\" class=\"illustration\" src=\"/problems/backspace/file/statement/en/img-0001.png\"/> <div class=\"description\">\n        Bjarki having trouble\n      </div> <p>Shortly before the programming contest started, Bjarki\n    decided to update his computer. He didn’t notice anything\n    strange until he started coding in his favorite editor, Bim\n    (Bjarki IMproved). Usually when he’s writing in an editor and\n    presses the <em>backspace</em> key a single character is erased\n    to the left. But after the update pressing that key outputs the\n    character <b class=\"bfseries\"><tt class=\"ttfamily\">&lt;</tt></b>. He’s tested all the editors on his\n    machine, Bmacs, Neobim, bjedit, NoteBjad++ and Subjark Text,\n    but they all seem to have the same problem. He doesn’t have\n    time to search the web for a solution, and instead decides to\n    temporarily circumvent the issue with a simple program.</p> <em>backspace</em> <b class=\"bfseries\"><tt class=\"ttfamily\">&lt;</tt></b> <tt class=\"ttfamily\">&lt;</tt> <p>Help Bjarki write a program that takes as input the string\n    that was written in the text editor, and outputs the string as\n    Bjarki intended to write it. You can assume that Bjarki never\n    intended to write the character <b class=\"bfseries\"><tt class=\"ttfamily\">&lt;</tt></b>, and that Bjarki never pressed the\n    backspace key in an empty line.</p> <b class=\"bfseries\"><tt class=\"ttfamily\">&lt;</tt></b> <tt class=\"ttfamily\">&lt;</tt> <h2>Input</h2> <p>One line containing the string that was written in the text\n    editor. The length of the string is at most <span class=\"tex2jax_process\">$10^6$</span>, and it will only contain\n    lowercase letters from the English alphabet as well as the\n    character <b class=\"bfseries\"><tt class=\"ttfamily\">&lt;</tt></b>.</p> <span class=\"tex2jax_process\">$10^6$</span> <b class=\"bfseries\"><tt class=\"ttfamily\">&lt;</tt></b> <tt class=\"ttfamily\">&lt;</tt> <h2>Output</h2> <p>One line containing the string as Bjarki intended to write\n    it.</p> <table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 1</th>\n<th>Sample Output 1</th>\n</tr>\n<tr>\n<td>\n<pre>\na&lt;bc&lt;\n</pre>\n</td>\n<td>\n<pre>\nb\n</pre>\n</td>\n</tr>\n</table> <tr>\n<th>Sample Input 1</th>\n<th>Sample Output 1</th>\n</tr> <th>Sample Input 1</th> <th>Sample Output 1</th> <tr>\n<td>\n<pre>\na&lt;bc&lt;\n</pre>\n</td>\n<td>\n<pre>\nb\n</pre>\n</td>\n</tr> <td>\n<pre>\na&lt;bc&lt;\n</pre>\n</td> <pre>\na&lt;bc&lt;\n</pre> <td>\n<pre>\nb\n</pre>\n</td> <pre>\nb\n</pre> <table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 2</th>\n<th>Sample Output 2</th>\n</tr>\n<tr>\n<td>\n<pre>\nfoss&lt;&lt;rritun\n</pre>\n</td>\n<td>\n<pre>\nforritun\n</pre>\n</td>\n</tr>\n</table> <tr>\n<th>Sample Input 2</th>\n<th>Sample Output 2</th>\n</tr> <th>Sample Input 2</th> <th>Sample Output 2</th> <tr>\n<td>\n<pre>\nfoss&lt;&lt;rritun\n</pre>\n</td>\n<td>\n<pre>\nforritun\n</pre>\n</td>\n</tr> <td>\n<pre>\nfoss&lt;&lt;rritun\n</pre>\n</td> <pre>\nfoss&lt;&lt;rritun\n</pre> <td>\n<pre>\nforritun\n</pre>\n</td> <pre>\nforritun\n</pre> <table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 3</th>\n<th>Sample Output 3</th>\n</tr>\n<tr>\n<td>\n<pre>\na&lt;a&lt;a&lt;aa&lt;&lt;\n</pre>\n</td>\n<td></td>\n</tr>\n</table> <tr>\n<th>Sample Input 3</th>\n<th>Sample Output 3</th>\n</tr> <th>Sample Input 3</th> <th>Sample Output 3</th> <tr>\n<td>\n<pre>\na&lt;a&lt;a&lt;aa&lt;&lt;\n</pre>\n</td>\n<td></td>\n</tr> <td>\n<pre>\na&lt;a&lt;a&lt;aa&lt;&lt;\n</pre>\n</td> <pre>\na&lt;a&lt;a&lt;aa&lt;&lt;\n</pre> <td></td>"
