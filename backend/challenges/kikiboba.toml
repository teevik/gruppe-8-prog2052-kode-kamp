description = "<p>“<tt class=\"ttfamily\">Kiki</tt>” and “<tt class=\"ttfamily\">boba</tt>” form a fascinating sound-symbolic\n    connection, where people spontaneously associate sharp sounds\n    like “<tt class=\"ttfamily\">kiki</tt>” with jagged shapes and\n    softer sounds like “<tt class=\"ttfamily\">boba</tt>” with\n    rounder shapes. This reveals an underlying link between sounds\n    and visual properties, providing insight into how our brains\n    intuitively create meaning and associations.</p> <tt class=\"ttfamily\">Kiki</tt> <tt class=\"ttfamily\">boba</tt> <tt class=\"ttfamily\">kiki</tt> <tt class=\"ttfamily\">boba</tt> <p>Fergus has long held a keen interest in phonetics, and based\n    on this sound-symbolic connection, he has developed a theory!\n    He believes that all words can be categorized into 4\n    categories. In other words, each word is either a word\n    corresponding to the figure on the left, like “<tt class=\"ttfamily\">kiki</tt>”, or a word corresponding to the figure on\n    the right, like “<tt class=\"ttfamily\">boba</tt>”, or a word\n    that is a combination of both, or a word that is none of the\n    aforementioned alternatives.</p> <tt class=\"ttfamily\">kiki</tt> <tt class=\"ttfamily\">boba</tt> <div class=\"figure\" id=\"fig:kikiboba\">\n<center>\n<img alt=\"\\includegraphics[width=0.6\\textwidth ]{kikiboba.png}\" src=\"/problems/kikiboba/file/statement/en/img-0001.png\" style=\"width:60.00%\"/>\n<div class=\"caption\">\n<b>Figure 1</b>: Figure to the left is commonly\n          associated with \"kiki\". Figure to the right is commonly\n          associated with \"boba\".\n        </div>\n</center>\n</div> <center>\n<img alt=\"\\includegraphics[width=0.6\\textwidth ]{kikiboba.png}\" src=\"/problems/kikiboba/file/statement/en/img-0001.png\" style=\"width:60.00%\"/>\n<div class=\"caption\">\n<b>Figure 1</b>: Figure to the left is commonly\n          associated with \"kiki\". Figure to the right is commonly\n          associated with \"boba\".\n        </div>\n</center> <img alt=\"\\includegraphics[width=0.6\\textwidth ]{kikiboba.png}\" src=\"/problems/kikiboba/file/statement/en/img-0001.png\" style=\"width:60.00%\"/> <div class=\"caption\">\n<b>Figure 1</b>: Figure to the left is commonly\n          associated with \"kiki\". Figure to the right is commonly\n          associated with \"boba\".\n        </div> <b>Figure 1</b> <p>Fergus determines that a word belongs to a category\n    according to the following rules: If there are more “<tt class=\"ttfamily\">b</tt>” than “<tt class=\"ttfamily\">k</tt>” in the\n    word, then the word is a “<tt class=\"ttfamily\">boba</tt>” word.\n    If there are more “<tt class=\"ttfamily\">k</tt>” than\n    “<tt class=\"ttfamily\">b</tt>” in the word, then the word is a\n    “<tt class=\"ttfamily\">kiki</tt>” word. If the word contains an\n    equal number of “<tt class=\"ttfamily\">b</tt>” and “<tt class=\"ttfamily\">k</tt>”, then Fergus calls it a “<tt class=\"ttfamily\">boki</tt>” word. These rules hold with one\n    exception: If there are no “<tt class=\"ttfamily\">b</tt>” and\n    “<tt class=\"ttfamily\">k</tt>” in the word, the word is neither\n    close to a “<tt class=\"ttfamily\">boba</tt>” word nor a\n    “<tt class=\"ttfamily\">kiki</tt>” word. In this case, Fergus\n    refers to the word as a “<tt class=\"ttfamily\">none</tt>”\n    word.</p> <tt class=\"ttfamily\">b</tt> <tt class=\"ttfamily\">k</tt> <tt class=\"ttfamily\">boba</tt> <tt class=\"ttfamily\">k</tt> <tt class=\"ttfamily\">b</tt> <tt class=\"ttfamily\">kiki</tt> <tt class=\"ttfamily\">b</tt> <tt class=\"ttfamily\">k</tt> <tt class=\"ttfamily\">boki</tt> <tt class=\"ttfamily\">b</tt> <tt class=\"ttfamily\">k</tt> <tt class=\"ttfamily\">boba</tt> <tt class=\"ttfamily\">kiki</tt> <tt class=\"ttfamily\">none</tt> <p>Help Fergus write a program that, given a word, can\n    categorize the word according to Fergus’ rules.</p> <h2>Input</h2> <p>The only line of the input contains a string consisting of\n    characters “<tt class=\"ttfamily\">a</tt>”-“<tt class=\"ttfamily\">z</tt>”, the word that Fergus wants to\n    categorize.</p> <tt class=\"ttfamily\">a</tt> <tt class=\"ttfamily\">z</tt> <h2>Output</h2> <p>Print a category: either “<tt class=\"ttfamily\">boba</tt>”,\n    “<tt class=\"ttfamily\">kiki</tt>”, “<tt class=\"ttfamily\">boki</tt>” or “<tt class=\"ttfamily\">none</tt>”,\n    according to Fergus’ rules stated above. There is always one\n    category that fits each word.</p> <tt class=\"ttfamily\">boba</tt> <tt class=\"ttfamily\">kiki</tt> <tt class=\"ttfamily\">boki</tt> <tt class=\"ttfamily\">none</tt> <h2>Points</h2> <p>Your solution will be tested on several test case groups. To\n    get the points for a group, it must pass all the test cases in\n    the group.</p> <table cellspacing=\"0\" class=\"tabular\">\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p><b class=\"bfseries\">Group</b></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><b class=\"bfseries\">Point value</b></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><b class=\"bfseries\">Constraints</b></p>\n</td>\n</tr>\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p><span class=\"tex2jax_process\">$1$</span></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><span class=\"tex2jax_process\">$20$</span></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>The word is only one character long.</p>\n</td>\n</tr>\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p><span class=\"tex2jax_process\">$2$</span></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><span class=\"tex2jax_process\">$50$</span></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>The word has atleast one of either “<tt class=\"ttfamily\">k</tt>” or “<tt class=\"ttfamily\">b</tt>”, but\n          never both at the same time.</p>\n</td>\n</tr>\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p><span class=\"tex2jax_process\">$3$</span></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p><span class=\"tex2jax_process\">$30$</span></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>No additional constraints.</p>\n</td>\n</tr>\n</table> <tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p><b class=\"bfseries\">Group</b></p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><b class=\"bfseries\">Point value</b