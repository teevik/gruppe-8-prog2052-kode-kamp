description = "<div class=\"illustration\" style=\"width:30.00%\">\n<img alt=\"/problems/umferd/file/statement/en/img-0001.jpg\" class=\"illustration\" src=\"/problems/umferd/file/statement/en/img-0001.jpg\"/>\n<div class=\"description\">\n        Image from <a href=\"https://www.flickr.com/photos/seattlecamera/51511583493/\">flickr.com</a>\n</div>\n</div> <img alt=\"/problems/umferd/file/statement/en/img-0001.jpg\" class=\"illustration\" src=\"/problems/umferd/file/statement/en/img-0001.jpg\"/> <div class=\"description\">\n        Image from <a href=\"https://www.flickr.com/photos/seattlecamera/51511583493/\">flickr.com</a>\n</div> <a href=\"https://www.flickr.com/photos/seattlecamera/51511583493/\">flickr.com</a> <p>Traffic jams are a major problem in larger cities like Njú\n    Jork and Síattúl, especially during rush hour.</p> <p>In a traffic jam there are many cars with very little\n    spacing between them, and they are not moving particularly\n    fast. To simplify things we will assume that traffic is divided\n    into <em>lanes</em> and each lane consists of <span class=\"tex2jax_process\">$m$</span> <em>cells</em>. Each cell can\n    contain at most <span class=\"tex2jax_process\">$1$</span> car,\n    but a cell can also be empty.</p> <em>lanes</em> <span class=\"tex2jax_process\">$m$</span> <em>cells</em> <span class=\"tex2jax_process\">$1$</span> <p>The length <span class=\"tex2jax_process\">$m$</span> of the\n    lanes, the number of lanes <span class=\"tex2jax_process\">$n$</span> and a textual description of each\n    cell, such that a cell containing a car is denoted <tt class=\"ttfamily\">#</tt> and an empty cell is denoted <tt class=\"ttfamily\">.</tt>, is given.</p> <span class=\"tex2jax_process\">$m$</span> <span class=\"tex2jax_process\">$n$</span> <tt class=\"ttfamily\">#</tt> <tt class=\"ttfamily\">.</tt> <p>The task at hand is to calculate the proportion of empty\n    cells, as a number between <span class=\"tex2jax_process\">$0$</span> and <span class=\"tex2jax_process\">$1$</span>, inclusive.</p> <span class=\"tex2jax_process\">$0$</span> <span class=\"tex2jax_process\">$1$</span> <h2>Input</h2> <p>The first line of the input contains a single integer\n    <span class=\"tex2jax_process\">$m$</span>, the number of cells\n    per lane. The next line contains a single integer <span class=\"tex2jax_process\">$n$</span>, the number of lanes. Next there\n    are <span class=\"tex2jax_process\">$n$</span> lines. Each line\n    contains <span class=\"tex2jax_process\">$m$</span> letters, each\n    being either <tt class=\"ttfamily\">.</tt> or <tt class=\"ttfamily\">#</tt>.</p> <span class=\"tex2jax_process\">$m$</span> <span class=\"tex2jax_process\">$n$</span> <span class=\"tex2jax_process\">$n$</span> <span class=\"tex2jax_process\">$m$</span> <tt class=\"ttfamily\">.</tt> <tt class=\"ttfamily\">#</tt> <h2>Output</h2> <p>Print the proportion of empty cells as a value from\n    <span class=\"tex2jax_process\">$0$</span> to <span class=\"tex2jax_process\">$1$</span>.</p> <span class=\"tex2jax_process\">$0$</span> <span class=\"tex2jax_process\">$1$</span> <p>The output is considered correct if its relative or absolute\n    error is at most <span class=\"tex2jax_process\">$10^{-5}$</span>. This means that the exact\n    number of digits after the decimal point does not matter as\n    long as the value is accurate enough.</p> <span class=\"tex2jax_process\">$10^{-5}$</span> <h2>Scoring</h2> <table cellspacing=\"0\" class=\"tabular\">\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p>Group</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>Points</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>Constraints</p>\n</td>\n</tr>\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p>1</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>40</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><span class=\"tex2jax_process\">$n = 1$</span> and\n          <span class=\"tex2jax_process\">$ 1 \\leq m \\leq\n          500$</span></p>\n</td>\n</tr>\n<tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>2</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>60</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p><span class=\"tex2jax_process\">$1 \\leq n, m \\leq\n          500$</span></p>\n</td>\n</tr>\n</table> <tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p>Group</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>Points</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>Constraints</p>\n</td>\n</tr> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p>Group</p>\n</td> <p>Group</p> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>Points</p>\n</td> <p>Points</p> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>Constraints</p>\n</td> <p>Constraints</p> <tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p>1</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>40</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><span class=\"tex2jax_process\">$n = 1$</span> and\n          <span class=\"tex2jax_process\">$ 1 \\leq m \\leq\n          500$</span></p>\n</td>\n</tr> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black\">\n<p>1</p>\n</td> <p>1</p> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p>40</p>\n</td> <p>40</p> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black\">\n<p><span class=\"tex2jax_process\">$n = 1$</span> and\n          <span class=\"tex2jax_process\">$ 1 \\leq m \\leq\n          500$</span></p>\n</td> <p><span class=\"tex2jax_process\">$n = 1$</span> and\n          <span class=\"tex2jax_process\">$ 1 \\leq m \\leq\n          500$</span></p> <span class=\"tex2jax_process\">$n = 1$</span> <span class=\"tex2jax_process\">$ 1 \\leq m \\leq\n          500$</span> <tr>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>2</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>60</p>\n</td>\n<td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p><span class=\"tex2jax_process\">$1 \\leq n, m \\leq\n          500$</span></p>\n</td>\n</tr> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-left:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>2</p>\n</td> <p>2</p> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p>60</p>\n</td> <p>60</p> <td style=\"border-top-style:solid; border-top-color:black; border-top-width:1px; text-align:left; border-right:1px solid black; border-bottom-style:solid; border-bottom-color:black; border-bottom-width:1px\">\n<p><span class=\"tex2jax_process\">$1 \\leq n, m \\leq\n          500$</span></p>\n</td> <p><span class=\"tex2jax_process\">$1 \\leq n, m \\leq\n          500$</span></p> <span class=\"tex2jax_process\">$1 \\leq n, m \\leq\n          500$</span> <table class=\"sample\" summary=\"sample data\">\n<tr>\n<th>Sample Input 1</th>\n<th>Sample Output 1</th>\n</tr>\n<tr>\n<td>\n<pre>2\n1\n.#\n</pre>\n</td>\n<td>\n<pre>0.5\n</pre>\n</td>\n</tr>\n</table> <tr>\n<th>Sample Input 1</th